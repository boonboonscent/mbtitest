    <!-- Google Tag Manager (noscript) -->

    <div id="logo">boonboon</div>
    <article class="start">
      <img src="./party_img/START.png" />
      <h1 id="maintitle">나와 어울리는 파티는?</h1>
      <h3 id="subtitle">나의 성향과 어울리는 파티 찾기 테스트</h3>
      <button
        id="startbtn"
        type="button"
        class="btn btn-primary mt-5"
        onclick="clickPack.start();"
      >
        테스트 하기
      </button>
    </article>

    <article class="question">
      <div class="question_g">
        <div id="title" class="text-center">문제</div>
        <input id="type" class="setValue" type="hidden" value="EI" />
        <div class="btn_g">
          <button id="A" class="colorbtn" type="button">Primary</button>
          <button id="B" class="colorbtn" type="button">Primary</button>
        </div>
      </div>
    </article>
    <article class="result">
      <div id="core">
        <h2 id="party" class="text-center">당신에게 어울리는 파티는?</h2>
        <img id="result_img" class="" src="" alt="party" />
        <h3 id="explain" class="text-center">파티 설명</h3>
        <h3 id="explain2" class="text-center">파티</h3>
        <div>
          <ul id="explain_y"></ul>
        </div>
      </div>

      <hr />

      <div class="recommend">
        <div>오늘 파티에 이런 향수 어때요?</div>
        <div id="recommend_item"></div>
        <button id="more" onclick="clickPack.sendData();">
          향수 더 보기
      </div>

      <hr />

      <div class="survey">
        <div>
          <div>평소 향수에 관심이 있으신가요?</div>
          <div id="survey_text">향수에 관한 생각을 설문조사로 알려주세요</div>
          <button id="survey_btn" onclick="clickPack.survey();">
            설문조사 참여하기 !!
          </button>
        </div>
      </div>
      <div class="result_bottom">
        <div>
          <button id="copyLink" onclick="clickPack.clip();">
            링크 복사하기
          </button>
        </div>
        <div>
          <button id="retest" onclick="clickPack.restart();">
            테스트 다시하기
          </button>
        </div>
        
        <div>
          <div id ="instaMent"> 결과의 MBTI가 궁금하다면...?! 아래 인스타 계정 클릭! </div>
          <a href="https://www.instagram.com/boonboon_scent/" target="_blank"> 
            <div id = "gotoInsta">
              <i class="fa fa-instagram ft80 clr-black"></i>
              <span>  boonboon_scent  </span> 
            </div>
          </a>  
        </div>
      </div>
    </article>

    <article class="more_result">
      <span id="back" onclick="clickPack.back();">
        <i class="fa fa-angle-left"></i>
      </span>
      <div id="more_items"></div>
    </article>

    <input type="hidden" class="setValue" id="EI" value="0" />
    <input type="hidden" class="setValue" id="SN" value="0" />
    <input type="hidden" class="setValue" id="TF" value="0" />
    <input type="hidden" class="setValue" id="JP" value="0" />
